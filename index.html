<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="./public/styles/main.css">
    <script src="./lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="./src/thermostat.js"></script>
    <script type="text/javascript" src="./src/interface.js"></script>
  </head>
  <body>
    <button id="temp-up" type="button" name="button">UP</button>
    <div id="temp-display">
      CURRENT TEMP
    </div>
    <button id="temp-down" type="button" name="button">DOWN</button>
    <button id="reset" type="button" name="button">RESET</button>

    <div id="ps-display">
      POWER SAVING DISPLAY
    </div>
    <button id="ps-toggle" type="button" name="button">TOGGLE POWER SAVING</button>

    <div id="power-usage-display">
      POWER USAGE
    </div>

    <form id="city-picker" action="index.html" method="post">
      <input id="city-input" type="text" name="" value="London">
      <button id="city-updater" type="button" name="button"></button>
    </form>

    <div id="weather-display">
      <p>The current temperature in <span id="weather-location"></span> is: <span id="weather-temp"></span>Â°c</p>
    </div>
  </body>
</html>
